<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Z-Index Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <!-- Wrapper for layered elements -->
    <div class="position-relative" style="height: 300px;">
      <!-- Background card -->
      <div class="position-absolute top-0 start-0 w-75 h-75 bg-primary text-white d-flex align-items-center justify-content-center rounded-3 z-0">
        <p>Background Card</p>
      </div>

      <!-- Middle card -->
      <div class="position-absolute top-50 start-25 w-50 h-50 bg-secondary text-white d-flex align-items-center justify-content-center rounded-3 z-1">
        <p>Middle Card</p>
      </div>

      <!-- Foreground card -->
      <div class="position-absolute top-25 start-50 w-25 h-25 bg-danger text-white d-flex align-items-center justify-content-center rounded-3 z-2">
        <p>Foreground Card</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
