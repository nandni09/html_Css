<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header with Position</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container-fluid">
    <!-- Header Row -->
    <div class="row position-relative border border-4">
      <!-- Logo Section -->
      <div class="col-4 position-absolute top-10 start-0 border border-3 p-2">
        <h1 class="h4 m-0">Melina</h1>
      </div>
      
      <!-- Navigation Section -->
      <div class="col-8 position-absolute top-10 start-60 translate-middle-x border border-3 p-2 d-flex justify-content-evenly align-items-center">
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Order Online</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Book a Table</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
        <div>
          <i class="fa-solid fa-circle-user me-3"></i> 
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
