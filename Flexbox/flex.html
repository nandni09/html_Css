<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Box</title>
<style>
    .parent
    {
        width: 100%;
        height: 100vh;
        border: 1px solid;
        display: flex;
        justify-content: space-evenly;
        align-items: center;

    }
    .child{
        border-radius: 180px;
        width: 300px;
        height: 300px;
        border: 1px solid;
        
    }
</style>
</head>
<body>
    
    <div class="parent">
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
    </div>

</body>
</html>
